<DOCTYPE html>
    <html>

    <head>
        <script>
            let x;
            function init() {
                if (window.DeviceMotionEvent == undefined) {
                    //No accelerometer is present. Use buttons.
                    document.querySelector("#acc").textContent = "NO";
                    document.querySelector("#acc").className = "no";
                } else {
                    document.querySelector("#acc").textContent = "YES";
                    document.querySelector("#acc").className = "yes";
                    window.addEventListener("devicemotion", accelerometerUpdate, true);
                }
                function accelerometerUpdate(event) {
                    var aX = event.accelerationIncludingGravity.x * 50;
                    var aY = event.accelerationIncludingGravity.y * 10;
                    var aZ = event.accelerationIncludingGravity.z * 10;

                    document.querySelector("#x").value = aX.toFixed(0);
                    x = aX.toFixed(0);
                    document.querySelector("#y").value = aY;
                    document.querySelector("#z").value = aZ;

                    // ix aY is negative, switch rotation
                    if (aY < 0) {
                        aX = -aX - 180;
                    }
                    document.querySelector("#block").style.transform =
                        "rotate(" + aX + "deg)";
                }

                const flavoursContainer = document.getElementById(
                    "flavoursContainer"
                );
                const flavoursScrollWidth = flavoursContainer.scrollWidth;
                self.setInterval(() => {
                    if (
                        (flavoursContainer.scrollLeft !== flavoursScrollWidth && x > 5) ||
                        x < -5
                    ) {
                        flavoursContainer.scrollTo(flavoursContainer.scrollLeft + 7, 0);
                    }
                }, 15);
            }
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <style>
            body {
                background-image: url("./Assets/Images/code_letters_screen_137590_2560x1024.jpg");
            }

            #block {
                width: 150px;
                height: 150px;
                border: 4px solid blue;
                border-top-color: red;
                margin: 50px auto;
                font-size: 40px;
            }

            #acc {
                font-weight: bold;
            }

            s #acc.yes {
                color: green;
            }

            #acc.no {
                color: red;
            }

            .container {
                position: relative;
                max-width: 2000px;
                height: 100vh;
                overflow-x: scroll;
                white-space: nowrap;

            }

            .timeline {
                position: absolute;
                /* margin-top: 250px; */
                background: red;
                width: 6000px;
                height: 60px;
                top: 50%;
                transform: translateY(-50%);
            }

            .child {
                width: 200px;
                height: 80px;
                margin-right: 30px;
                padding: 25px;
                box-sizing: border-box;
                background: #3b3b3b;
                display: inline-block;
                /* position: absolute; */
            }

            .child2 {
                width: 200px;
                height: 80px;
                background: blue;
                box-sizing: border-box;
                top: 50%;
                left: 4350px;
                transform: translateY(-50%);
                position: absolute;
            }
        </style>
    </head>

    <body onload="init()">
        <div class="container" id="flavoursContainer">
            <div class="timeline"></div>
            <div class="child">Child #1</div>
            <div class="child">Child #2</div>
            <div class="child">Child #3</div>
            <div class="child">Child #4</div>
            <div class="child">Child #5</div>
            <div class="child">Child #6</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child">Child #7</div>
            <div class="child2">Child #7</div>
        </div>
        <section>
            Accelerometer detected? <span id="acc"></span><br />
            alpha X: <input type="text" readonly id="x" value="" /><br />
        </section>
        <pre class="output"></pre>
    </body>

    </html>
